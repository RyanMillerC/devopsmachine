language: node_js
node_js:
  - 9
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  - provider: s3
    access_key_id: 
      secure: ""
    secret_access_key: 
      secure: ""
    bucket: devopsmachine
    region: us-east-1
    local_dir: build
    skip_cleanup: true
    on:
      tags: true
